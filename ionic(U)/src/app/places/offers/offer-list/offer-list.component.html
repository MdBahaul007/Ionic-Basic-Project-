<ion-item [routerLink]="['/', 'places', 'tabs', 'offer', offer.id]">
    <ion-thumbnail slot="start">
        <ion-img [src]="offer.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
        <h1>{{ offer.title }}</h1>
        <div class="offer-detail">
          <ion-icon name="calendar" class="space-left" color="tertiary"></ion-icon>
          <ion-text color="primary" class="space-left">{{getDummyDate() | date}}</ion-text>
          <span class="space-left">to</span>
          <ion-text color="primary" class="space-left">{{getDummyDate() | date}}</ion-text>
        </div>
    </ion-label>
</ion-item>
