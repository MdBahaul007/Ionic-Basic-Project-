<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding  *ngFor="let offer of offers"> <!-- when we slide some thing happen it remove offer or something else-->
          <app-offer-list [offer]="offer"></app-offer-list>
          <!-- now when we swipe it shows color and text of waht happen when swiped in certain direction suppose we will add edit offer and forward the user on edit offer page on swipe-->
          <ion-item-options>
            <!-- to go on edit offer opage on swipe-->
            <ion-item-option color="secondary" [routerLink]="[
            '/',
            'places',
            'tabs',
            'offer',
            'edit',
            offer.id]">
              <!-- insted of EDIT text using edit icon-->
              <ion-icon name="create" slot="icon-only" ></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
