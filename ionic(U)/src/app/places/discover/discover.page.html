<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Discover Places
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- To add two pages on same page we use ion-segment button -->
<ion-content padding>
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <!-- we want first button to be by default checked so passing the value all in ion-segment all
    than inorder to listen chages in selection we use ion-change event-->
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2">
        <div class="ion-text-center">

          <ion-card>
            <ion-card-header>
              <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
              <ion-card-subtitle>{{loadedPlaces[0].price | currency}}/Night</ion-card-subtitle>
            </ion-card-header>
            <ion-img src={{loadedPlaces[0].imageUrl}}></ion-img>
            <ion-card-content>
              <p>
                <ion-text color="danger">{{loadedPlaces[0].description}}</ion-text>
              </p>
            </ion-card-content>
            <ion-button fill="clear" color="primary" routerLink="[
          'places',
          'tabs',
          'discover',
          loadedPlaces[0].id,
          ]">More Details</ion-button>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let place of loadedPlaces.slice(1)" [routerLink]="['/','places','tabs','discover',place.id]"
            detail>

            <ion-thumbnail>
              <ion-img src={{place.imageUrl}} style="border-radius: 999px;"></ion-img>
            </ion-thumbnail>

            <ion-label style="margin-left: 10px;">
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>

            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>


    </ion-row>

  </ion-grid>

</ion-content>
